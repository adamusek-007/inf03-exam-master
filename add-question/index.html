<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>Wstaw pytanie</title>
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/insert-question.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <form enctype="multipart/form-data" id="form">
        <label>*Wpisz treść: </label>
        <textarea name="title" id="content" type="text" required></textarea>
        <label>Załącz zdjęcie: </label>
        <input name="image" id="image" type="file" accept=".jpg,.jpeg, .png">
        <label>*Poprawna odpowiedź:</label>
        <textarea name="c-answer" id="c-answer" type="text" required></textarea>
        <label>*Niepoprawna odpowiedź: </label>
        <textarea name="w-answer-1" id="w-answer-1" type="text" required></textarea>
        <label>*Niepoprawna odpowiedź: </label>
        <textarea name="w-answer-2" id="w-answer-2" type="text" required></textarea>
        <label>*Niepoprawna odpowiedź: </label>
        <textarea name="w-answer-3" id="w-answer-3" type="text" required></textarea>
        <input type="submit">
    </form>
</body>
<script src="add-questions.js"></script>

</html>
