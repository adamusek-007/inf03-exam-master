services:
  main:
    container_name: main
    build: ./app
    volumes:
      - ./app:/var/www/html
      - ./docker/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    ports:
      - 80:80
    expose:
     - 9003
    depends_on:
      app-mysql:
        condition: service_healthy
  app-mysql:
    container_name: app-mysql
    build: ./database/
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: egzamin_zawodowy
    volumes:
      - ./database/scripts/:/docker-entrypoint-initdb.d/
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 20s
      retries: 10